{% extends "base.html" %}
{% load bootstrap_tags %}
{% block page_title %}Password Reset{% endblock %}

<!------------------------------Banner------------------------------->
{% block background %}
<div class="first-container pages">
    <div class="baner ">
        <div class="image-darker">
            <img src="https://issuetracker-django.s3-eu-west-1.amazonaws.com/static/img/banners/b1.jpg" class="background-short "></div>
        <div class="banner-title-down text-center ">
            <h3 class="text-white ">Accounts/Create New Password</h3>
        </div>
    </div>
</div>
{% endblock background %}

{% block content %}
<!------------------------------From------------------------------->
<div class="container">
    <div class="center mt-5 mb-5">
        <div class="card shadow mt-5">
            <div class="card-header text-center">
                <h3>Password Reset</h3>
            </div>
            <div class="center card-body ">
                <form method="POST">
                    {% csrf_token %}
                    {{ form | as_bootstrap }}
                    <button type="submit" class="btn btn-info btn-rounded   btn-block">Create New Password</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
